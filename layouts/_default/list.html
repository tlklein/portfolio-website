{{ define "main" }}
  <h1>{{ .Page.Title }}</h1>
  <br>
  {{ .Content }}
  <div class="posts-list">
    {{ range sort .Pages "Date" "desc" }}
      {{ if not .Params.private }}
        <article class="post">
          <div class="date">{{ .PublishDate.Format "Jan. 2, 2006" }}</div>
          <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
          <div class="summary">{{ .Summary }}</div>
        </article>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
