name: "Playwright Tests"

on:
  push:
    branches:
      - main
      - dev
      - feature
  pull_request:
    branches:
      - main
      - dev
      - feature

permissions:
  id-token: write
  contents: read

env:
  BASE_URL: https://www.trinityklein.dev/

jobs:
  ############################################################################
  # Run Playwright Test on a Local Server
  ############################################################################
  site-validation:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      #################################################################
      # Setup Node.js and Astro
      #################################################################
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # or your project's Node version
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      #################################################################
      # Build Astro site
      #################################################################
      - name: Build Astro site
        run: .\node_modules\.bin\astro build
        
      #################################################################
      # Playwright tests against local Hugo server
      #################################################################
      - name: Install Playwright dependencies
        run: |
          npm install --save-dev wait-on
          npx playwright install --with-deps

      - name: Serve site in background
        run: .\node_modules\.bin\astro dev
      
      - name: Wait for server
        run: npx wait-on http://localhost:4321/

      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:4321/
        run: npx playwright test tests/

      - name: Stop server
        run: pkill -f "hugo server"
        if: always()
