name: "Site Quality Checks"

# Trigger on pushes, pull requests, and monthly schedule
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 1 * *'  # 1st of every month, 00:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  #################################################################
  # Enforce signed commits
  #################################################################
  verify-signatures:
    name: Verify commit signatures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Verify signed commits
        run: |
          echo "Verifying GPG-signed commits..."
          git fetch origin main || true
          git log --pretty=format:'%h %G? %s' origin/main..HEAD | while read commit g status msg; do
            if [ "$g" != "G" ]; then
              echo "Commit $commit is not GPG-signed: $msg"
              exit 1
            fi
          done
          echo "All commits are properly signed."

  #################################################################
  # CodeQL security analysis
  #################################################################
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: verify-signatures
    steps:
      - uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
          output: results.sarif

      - name: Fail on high severity issues
        run: |
          if grep -q '"level": "error"' results.sarif; then
            echo "High severity CodeQL issues detected!"
            exit 1
          else
            echo "No high severity CodeQL findings."
          fi

  #################################################################
  # SBOM generation + Grype + OSV scanning
  #################################################################
  vulnerability-scan:
    name: SBOM + Grype + OSV Scanning
    runs-on: ubuntu-latest
    needs: verify-signatures
    steps:
      - uses: actions/checkout@v5

      # --------------------------
      # Install tools
      # --------------------------
      - name: Install Syft
        run: |
          echo "Installing Syft..."
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | bash -s -- -b /usr/local/bin
          syft version

      - name: Install Grype
        run: |
          echo "Installing Grype..."
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | bash -s -- -b /usr/local/bin
          grype version
      
      # --------------------------
      # Pin Go version ≥1.24.9 to avoid stdlib CVEs
      # --------------------------
      - name: Set up Go 1.24.9
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'
      - run: |
          echo "Go version pinned to:"
          go version

      # --------------------------
      # Update vulnerable Go dependencies before scanning
      # --------------------------
      - name: Ensure vulnerable Go modules are upgraded across submodules
      -  run: |
          set -euo pipefail
          echo "Searching for go.mod files..."
          find . -name go.mod -print | while read -r gm; do
            dir=$(dirname "$gm")
            echo "=== Processing $gm ==="
            pushd "$dir" >/dev/null || continue
            # ensure module cache refreshed
            go mod download || true

            # attempt to upgrade vulnerable modules in this module
            echo "Attempting upgrades in $dir"
            go get github.com/opencontainers/selinux@v1.13.0 || echo "selinux upgrade failed in $dir"
            go get github.com/containerd/containerd@v1.7.29 || echo "containerd upgrade failed in $dir"

            # tidy up
            go mod tidy || echo "go mod tidy failed in $dir"
            echo "Resulting selinux/containerd entries (if present):"
            go list -m all | grep -E 'opencontainers/selinux|containerd' || echo "None found in $dir"
            popd >/dev/null
          done

      # --------------------------
      # Force rebuild the dependency Graph
      # --------------------------
      - name: Verify dependency graph
        run: |
          echo "Verifying Go dependency graph..."
          go mod verify || echo "go mod verify reported issues."
          go list -m all | head -20

      # --------------------------
      # Generate SBOM (syft packages . -o json > sbom.json)
      # --------------------------
      - name: Generate SBOM with Syft
        run: |
          echo "Generating SBOM..."
          syft packages . -o json > sbom.json
          echo "SBOM generated successfully."

      # --------------------------
      # Confirm that Go modules were updated correctly
      # --------------------------
      - name: Verify fixed module versions
        run: |
          echo "Confirming Go dependency patch levels..."
          go list -m all | grep -E 'selinux|containerd' || echo "No matching modules found."

      # --------------------------
      # Grype scan
      # --------------------------
      - name: Run Grype vulnerability scan
        run: |
          echo "Running Grype vulnerability scan..."
          grype sbom:./sbom.json -o table || true

          echo "Checking for Critical/High vulnerabilities..."
          CRIT_HIGH=$(grype sbom:./sbom.json -o json | jq '[.matches[] | select(.vulnerability.severity=="Critical" or .vulnerability.severity=="High")] | length')
          if [ "$CRIT_HIGH" -gt 0 ]; then
            echo "Detected $CRIT_HIGH Critical/High vulnerabilities via Grype:"
            grype sbom:./sbom.json -o json | jq -r '.matches[] | select(.vulnerability.severity=="Critical" or .vulnerability.severity=="High") | "• \(.artifact.name) \(.artifact.version) → \(.vulnerability.id) (\(.vulnerability.severity))"'
            exit 1
          else
            echo "No Critical/High vulnerabilities detected by Grype."
          fi

      # --------------------------
      # OSV API vulnerability scan
      # --------------------------
      - name: Run OSV API vulnerability check
        run: |
          echo "Running OSV API vulnerability scan..."
          FOUND=0
          cat sbom.json | jq -c '.artifacts[] | {name: .name, version: .version}' | while read -r pkg; do
            NAME=$(echo "$pkg" | jq -r '.name')
            VERSION=$(echo "$pkg" | jq -r '.version')
            if [ -z "$NAME" ] || [ -z "$VERSION" ]; then
              continue
            fi
            RESPONSE=$(curl -s -X POST "https://api.osv.dev/v1/query" \
              -H "Content-Type: application/json" \
              -d "{\"package\": {\"name\": \"$NAME\"}, \"version\": \"$VERSION\"}")
            if echo "$RESPONSE" | jq -e '.vulns' | grep -q '.'; then
              echo "Vulnerabilities found in $NAME@$VERSION"
              echo "$RESPONSE" | jq -r '.vulns[] | "• \(.id): \(.summary)"'
              FOUND=1
            fi
          done
          if [ "$FOUND" = "1" ]; then
            echo "Vulnerabilities detected by OSV."
            exit 1
          else
            echo "No vulnerabilities detected by OSV."
          fi
