name: "Site Quality Checks"
# Monthly scan to catch dependency decay, 1st of every month at midnight UTC
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 1 * *'

permissions:
  contents: read
  security-events: write

jobs:
  #################################################################
  # Enforce signed commits
  #################################################################
  verify-signatures:
    name: Verify commit signatures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify signed commits
        run: |
          git log --pretty=format:'%h %G? %s' origin/main..HEAD | while read commit g status msg; do
            if [ "$g" != "G" ]; then
              echo "Commit $commit is not GPG-signed: $msg"
              exit 1
            fi
          done

  #################################################################
  # CodeQL Analysis
  #################################################################
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: verify-signatures
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: hcl,html,python,css,javascript,makefile
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
          output: results.sarif
      - name: Fail on high severity issues
        run: |
          if grep -q '"level": "error"' results.sarif; then
            echo "High severity security issues detected!"
            exit 1
          fi

  #################################################################
  # Generate SBOM + Grype + OSV (single job, no download/upload)
  #################################################################
  vulnerability-scan:
    name: SBOM + Grype + OSV
    runs-on: ubuntu-latest
    needs: verify-signatures
    steps:
      - uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | bash -s -- -b /usr/local/bin
          syft version

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | bash -s -- -b /usr/local/bin
          grype version

      - name: Install OSV CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/google/osv-scanner/main/install.sh | bash
          osv version

      - name: Generate SBOM
        run: |
          syft packages . -o spdx-json > sbom.spdx.json # syft scan ./ -o json > sbom.json
          echo "SBOM generated successfully"

      - name: Grype scan for vulnerabilities
        run: |
          echo "Running Grype scan..."
          grype sbom:.\sbom.spdx.json -o table # grype sbom:./sbom.json -o table
          VULNS=$(grype sbom:./sbom.json -o json | jq '.matches[] | select(.vulnerability.severity=="Critical" or .vulnerability.severity=="High")')
          if [ "$VULNS" != "" ]; then
            echo "Critical/High vulnerabilities detected by Grype:"
            echo "$VULNS" | jq -r '"Package: \(.artifact.name) \(.artifact.version) => CVE: \(.vulnerability.id) (\(.vulnerability.severity))"'
            exit 1
          fi

      - name: OSV scan for vulnerabilities
        run: |
          echo "Running OSV scan..."
          osv check --file=sbom.json --format=json > osv-results.json
          VULNS=$(jq '.vulnerabilities | length' osv-results.json)
          if [ "$VULNS" -gt 0 ]; then
            echo "Vulnerabilities detected via OSV:"
            jq -r '.vulnerabilities[] | "Package: \(.package.name) \(.package.version) => ID: \(.id) Severity: \(.severity // "Unknown")"' osv-results.json
            exit 1
          fi
