name: "Terraform Plan & Apply"

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  SOURCE_DIR: ./public
  BASE_URL: https://www.trinityklein.dev/
  TF_DIR: ./terraform

jobs:
  terraform:
    name: terraform
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Kill stale Terraform processes manually
        run: terraform force-unlock -force ${{ secrets.TF_PID}}
    
      - name: Detect and kill stale Terraform processes
        shell: bash
        run: |
          echo "Checking for any hung Terraform processes..."
          TF_PROCS=$(ps aux | grep '[t]erraform' || true)
          if [ -n "$TF_PROCS" ]; then
            echo "Found the following Terraform processes:"
            echo "$TF_PROCS"
            ps aux | grep '[t]erraform' | awk '{print $2}' | xargs -r sudo kill -9
            echo "All Terraform processes have been terminated."
          else
            echo "No stale Terraform processes found."
          fi

      - name: Terraform workspace
        id: workspace
        run: |
          # Use separate workspace for PRs to avoid lock conflicts
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "Using default workspace"
          else
            workspace="pr-${GITHUB_RUN_ID}"
            terraform -chdir=${{ env.TF_DIR }} workspace new $workspace || terraform -chdir=${{ env.TF_DIR }} workspace select $workspace
          fi

      - name: Terraform init
        run: terraform -chdir=${{ env.TF_DIR }} init -reconfigure -lock-timeout=5m

      - name: Terraform validate
        run: terraform -chdir=${{ env.TF_DIR }} validate

      - name: Optionally force-unlock Terraform state
        shell: bash
        continue-on-error: true
        run: |
          cd ${{ env.TF_DIR }}
          LOCK_ID=$(terraform show -json 2>/dev/null | jq -r '.lock?.ID // empty')
          if [ -n "$LOCK_ID" ]; then
            echo "Terraform state is locked. Lock ID: $LOCK_ID"
            if [[ "${GITHUB_REF##*/}" != "main" ]]; then
              echo "Non-main branch; force-unlocking automatically."
              terraform force-unlock -force "$LOCK_ID"
            else
              echo "Main branch detected; checking FORCE_UNLOCK secret."
              if [ "${{ secrets.FORCE_UNLOCK }}" == "true" ]; then
                echo "FORCE_UNLOCK secret set. Force-unlocking main branch state."
                terraform force-unlock -force "$LOCK_ID"
              else
                echo "FORCE_UNLOCK secret NOT set. Skipping force-unlock for main branch!"
                exit 1
              fi
            fi
          else
            echo "No active Terraform state lock found."
          fi

      - name: Terraform plan
        id: plan
        run: terraform -chdir=${{ env.TF_DIR }} plan -var-file=terraform.tfvars -out=tfplan -lock-timeout=5m

      - name: Upload terraform plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      - name: Terraform apply (main only)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=${{ env.TF_DIR }} apply -auto-approve tfplan

  #################################################################
  # Build & Deploy site (main branch)
  #################################################################

  deploy-site:
    name: build-and-deploy
    runs-on: ubuntu-latest
    needs: terraform
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download built site artifact (from build-html job)
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./public

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync site to S3
        run: |
          aws s3 sync ./public s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}

  #################################################################
  # Smoke tests after deploy (on main)
  #################################################################
  smoketests:
    name: smoketests
    runs-on: ubuntu-latest
    needs: deploy-site
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm install --save-dev wait-on

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests against live site
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: npx playwright test tests/
  