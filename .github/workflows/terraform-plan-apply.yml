name: "CI/CD: Hugo + Terraform"

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  SOURCE_DIR: ./public
  BASE_URL: https://www.trinityklein.dev/

jobs:
  #################################################################
  # Terraform plan, then apply
  #################################################################
  terraform:
    name: terraform
    runs-on: ubuntu-latest
    concurrency:
      group: terraform
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
        
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsDeployRole
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Terraform workspace
        id: workspace
        run: |
          # Use separate workspace for PRs to avoid lock conflicts
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "Using default workspace"
          else
            workspace="pr-${GITHUB_RUN_ID}"
            terraform -chdir=terraform workspace new $workspace || terraform -chdir=terraform workspace select $workspace
          fi

      - name: Terraform init
        run: terraform -chdir=terraform init -reconfigure -lock-timeout=5m

      - name: Terraform validate
        run: terraform -chdir=terraform validate

      - name: Terraform plan
        id: plan
        run: |
          terraform -chdir=terraform plan -var-file=terraform.tfvars -out=tfplan -lock-timeout=5m

      - name: Upload terraform plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      - name: Terraform apply (main only)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=terraform apply -auto-approve tfplan

  #################################################################
  # Build & Deploy site (main branch)
  #################################################################
  deploy-site:
    name: build-and-deploy
    runs-on: ubuntu-latest
    needs: terraform
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download built site artifact (from build-html job)
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./public

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync site to S3
        run: |
          aws s3 sync ./public s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}

  #################################################################
  # Smoke tests after deploy (on main)
  #################################################################
  smoketests:
    name: smoketests
    runs-on: ubuntu-latest
    needs: deploy-site
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm install --save-dev wait-on

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests against live site
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: npx playwright test tests/
  