version: 2
updates:

  # Package ecosystem: Go modules (go.mod and go.sum files)
  - package-ecosystem: "gomod"
    # Location of the go.mod file
    directory: "/"
    # Check for updates daily
    schedule:
      interval: "daily"
    # Create Pull Requests with a specific label for easy identification
    labels:
      - "dependencies"
      - "go-module"
    # Assign Pull Requests to a specific team or user (Optional)
    # assignees:
    #   - "your-github-username"
    # groups:
    #   my-go-deps:
    #     patterns:
    #       - "*"

  # Package ecosystem: GitHub Actions
  # This keeps your 'actions/checkout@v5' and 'actions/setup-go@v5' up to date
  - package-ecosystem: "github-actions"
    # Location of the workflow files
    directory: "/"
    # Check for updates monthly
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"